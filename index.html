<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nexus Playbook</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #333;
    }

    header {
      background-color: #222;
      color: #fff;
      padding: 1em;
      text-align: center;
    }

    .cta {
      text-align: center;
      padding: 2em;
      background-color: #f9f9f9;
    }

    .cta h3 {
      margin-bottom: 1em;
      font-size: 1.8em;
    }

    .cta a {
      display: inline-block;
      margin: 0.5em;
      padding: 0.6em 1em;
      text-decoration: none;
      color: #333;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }

    .cta a i {
      margin-right: 0.5em;
    }

    .cta a:hover {
      background-color: #333;
      color: #fff;
    }

    footer {
      background-color: #222;
      color: #fff;
      text-align: center;
      padding: 1em 0;
    }

    .social-links {
      margin-top: 0.5em;
    }

    .social-links a {
      margin: 0 0.5em;
      color: #fff;
      font-size: 1.5em;
      transition: color 0.3s;
    }

    .social-links a:hover {
      color: #00aced;
    }

    @media (max-width: 600px) {
      .cta a {
        display: block;
        margin: 0.5em auto;
      }

      .social-links a {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to Nexus Playbook</h1>
    <p>Join the creative rebellion üêæ</p>
  </header>

  <section class="cta" id="contact">
    <h3>Ready to Join the Pack?</h3>
    <a href="https://www.linkedin.com/company/102006235" target="_blank">
      <i class="fab fa-linkedin"></i> LinkedIn
    </a>
    <a href="https://playbooknexus.etsy.com" target="_blank">
      <i class="fab fa-etsy"></i> Etsy Shop
    </a>
    <a href="https://github.com/PlaybookNexus/rebelpup" target="_blank">
      <i class="fab fa-github"></i> GitHub Repo
    </a>
    <a href="https://cults3d.com/en/users/NexusCrafter/3d-models" target="_blank">
      <i class="fas fa-cube"></i> 3D Models
    </a>
    <a href="https://x.com/NexusPlaybook" target="_blank">
      <i class="fab fa-x-twitter"></i> X Profile
    </a>
    <a href="https://www.facebook.com/61557771784351" target="_blank">
      <i class="fab fa-facebook"></i> Facebook
    </a>
  </section>

  <footer>
    <p>¬© 2025 Nexus Playbook. All rights reserved.</p>

      <a href="https://x.com/NexusPlaybook" target="_blank"><i class="fab fa-x-twitter"></i></a>

      <a href="https://playbooknexus.etsy.com" target="_blank"><i class="fab fa-etsy"></i></a>
      <a href="https://github.com/PlaybookNexus/rebelpup" target="_blank"><i class="fab fa-github"></i></a>

      <a href="https://www.facebook.com/61557771784351" target="_blank"><i class="fab fa-facebook"></i></a>
    </div>
  </footer>

</body>
</html>
